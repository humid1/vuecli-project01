<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.isProd ? '' : 'dev - ' %>电商后台管理系统</title>
    <!-- 按需加载外部的 cdn 资源 -->
    <% if(htmlWebpackPlugin.options.isProd) { %>
    <!-- 进度条样式 -->
    <link href="https://unpkg.com/nprogress@0.2.0/nprogress.css" rel="stylesheet">
    <!-- 导入字体样式 -->
    <link href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 导入富文本编辑器相关的 css 样式 -->
    <link href="https://cdn.staticfile.org/quill/1.3.7/quill.core.min.css" rel="stylesheet">
    <link href="https://cdn.staticfile.org/quill/1.3.7/quill.bubble.min.css" rel="stylesheet">
    <link href="https://cdn.staticfile.org/quill/1.3.7/quill.snow.min.css" rel="stylesheet">
    <!-- element-ui 相关样式 -->
    <link href="https://cdn.staticfile.org/element-ui/2.13.1/theme-chalk/index.css" rel="stylesheet">
    <!-- vue相关 -->
    <script src="https://cdn.staticfile.org/vue/2.6.11/vue.min.js"></script>
    <!-- <script src="https://cdn.staticfile.org/vue-router/3.1.3/vue-router.min.js"></script> -->
    <!-- 进度条js -->
    <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
    <!-- echarts 图表相关 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.7.0/echarts.min.js"></script>
    <!-- axios -->
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <!-- lodash -->
    <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <!-- 富文本编辑器相关js -->
    <script src="https://cdn.staticfile.org/quill/1.3.7/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-quill-editor@3.0.6/dist/vue-quill-editor.js"></script>
    <!-- 导入 element-ui -->
    <script src="https://cdn.staticfile.org/element-ui/2.13.1/index.js"></script>
    <% } %>  
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
